<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Sampah - EcoPlan</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <aside id="sidebar">
        <ul>
            <li>
                <span class="logo">EcoPlan</span>
                <i onclick="toggleSidebar()" id="toggle-btn" class='bx bx-chevron-right'></i>
            </li>
            <li><a href="dashboard.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="profile.html"><i class='bx bx-user'></i>Profile</a></li>
            <li class="active"><a href="deteksi-sampah.html"><i class='bx bx-camera'></i>Deteksi Sampah</a></li>
            <li><a href="video.html"><i class='bx bx-video'></i>Video Pengolahan Sampah</a></li>
            <li><a href="#"><i class='bx bx-exit'></i>Logout</a></li>
        </ul>
    </aside>

    <div class="container">
        <div class="header-section">
            <h1>Upload Image</h1>
            <p>Upload image you want to detection</p>
        </div>
        <div class="drop-section">
            <div class="col">
                <div class="cloud-icon">
                    <img class="cloud-icon" src="image/Upload to Cloud.png" alt="cloud-upload">
                </div>
                <span>Drag and Drop here</span>
                <span>OR</span>
                <button class="file-selector">Choose File</button>
                <input type="file" class="file-selector-input" multiple>
                <span>OR</span>
                <a href="kamera-deteksi.html" style="text-decoration: none;"><button class="camera-selector">Take A Picture</button></a>
            </div>
            <div class="col">
                <div class="drop-here">Drop here</div>
            </div>
        </div>

        <div class="list-section">
            <div class="list-title">Uploaded Image</div>
            <ul class="list">
                <!-- Upload progress will be inserted here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
