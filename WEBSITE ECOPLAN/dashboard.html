<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EcoPlan</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body style="background-color: #F1F6FF; overflow-y: hidden;">
    <aside id="sidebar">
        <ul>
            <li>
                <span class="logo">EcoPlan</span>
                <i onclick="toggleSidebar()" id="toggle-btn" class='bx bx-chevron-right'></i>
            </li>
            <li class="active"><a href="dashboard.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="profile.html"><i class='bx bx-user'></i>Profile</a></li>
            <li><a href="deteksi-sampah.html"><i class='bx bx-camera'></i>Deteksi Sampah</a></li>
            <li><a href="video.html"><i class='bx bx-video'></i>Video Pengolahan Sampah</a></li>
            <li><a href="#"><i class='bx bx-exit'></i>Logout</a></li>
        </ul>
    </aside>

    <div class="container-dashboard" style="background-color: #F1F6FF;">
        <div class="welcome">
            <i class='bx bxs-user-circle'></i>
            <span>WELCOME, USER!</span>
        </div>
        <div class="kata-kata">Let's help save the Earth</div>
        <div class="redeem-point">
            <div class="kotak-point">
                <div class="points">
                    <i class='bx bxs-dollar-circle' style='color:#ffe800'></i> <span>10.000</span> Points
                </div>
                <div class="text-reward">
                    Reward
                </div>
            </div>
            <div class="link-redeem">
                <a href="#">Redeem Points <i class='bx bx-chevron-right'></i></a>
            </div>
        </div>

        <div class="article">
            <a href="" class="link-to-article">Artikel terkait <i class='bx bx-chevron-right'></i></a>
            <div class="flex-artikel">
                <div class="kotak-artikel" style="background-image: url(image/SampahPlastik.jpg); background-size: contain;">
                    <div class="judul-artikel">
                        <span>Cara Bijak Mengelola Sampah Plastik</span>
                        <a href="#" class="link-to-this-article"><button>Selengkapnya</button></a>
                    </div>
                </div>
                <div class="kotak-artikel" style="background-image: url(image/PecahanKaca.jpeg); background-size: contain;">
                    <div class="judul-artikel">
                        <span>Tips Aman Membuang Pecahan Kaca</span>
                        <a href="#" class="link-to-this-article"><button>Selengkapnya</button></a>
                    </div>
                </div>
                <div class="kotak-artikel" style="background-image: url(image/PupukKomposSampahOrganik.png); background-size: contain;">
                    <div class="judul-artikel">
                        <span>Cara Membuat Pupuk Kompos dari Sampah Organik</span>
                        <a href="#" class="link-to-this-article"><button>Selengkapnya</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
